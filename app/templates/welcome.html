<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2>Welcome, {{ name }}!</h2>

        <!-- Conditional Dashboard Link -->
        <div class="mt-4">
            {% if session['user_role'] == 'admin' %}
                <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-primary">Go to Admin Dashboard</a>
            {% elif session['user_role'] == 'analyst' %}
                <a href="{{ url_for('main.analyst_dashboard') }}" class="btn btn-primary">Go to Analyst Dashboard</a>
            {% elif session['user_role'] == 'VA' %}
                <a href="{{ url_for('main.visual_artist_dashboard') }}" class="btn btn-primary">Go to VA Dashboard</a>
            {% endif %}
        </div>

        <a href="{{ url_for('main.logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
