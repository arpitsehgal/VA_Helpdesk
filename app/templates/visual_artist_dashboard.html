<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">VA Dashboard</h2>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Assigned Tasks</h4>
            </div>
            <div class="card-body">
                {% if tasks %}
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Request Type</th>
                                <th>Status</th>
                                <th>Submitted By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <td>{{ task.task_name }}</td>
                                    <td>{{ task.request_type }}</td>
                                    <td>{{ task.status }}</td>
                                    <td>{{ task.creator.name }}</td> <!-- Task creator -->
                                    <td>
                                        <a href="{{ url_for('main.task_chat', task_id=task.id) }}" class="btn btn-info btn-sm">Open Task</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p>No tasks assigned to you.</p>
                {% endif %}
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('main.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
